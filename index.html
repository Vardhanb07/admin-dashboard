<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <img src="#" alt="dashboard-svg">
            <a href="#">Dashboard</a>
        </div>
        <div class="dashboard-elements">
            <div class="group-1">
                <div class="home">
                    <img src="#" alt="home-svg">
                    <a href="#">Home</a>
                </div>
                <div class="profile">
                    <img src="#" alt="profile-svg">
                    <a href="#">Profile</a>
                </div>
                <div class="messages">
                    <img src="#" alt="messages-svg">
                    <a href="#">Messages</a>
                </div>
                <div class="history">
                    <img src="#" alt="history-svg">
                    <a href="#">History</a>
                </div>
                <div class="tasks">
                    <img src="#" alt="tasks-svg">
                    <a href="#">Tasks</a>
                </div>
                <div class="communities">
                    <img src="#" alt="communities-svg">
                    <a href="#">Communities</a>
                </div>
            </div>
            <div class="group-2">
                <div class="settings">
                    <img src="#" alt="settings-svg">
                    <a href="#">Settings</a>
                </div>
                <div class="support">
                    <img src="#" alt="support-svg">
                    <a href="#">Support</a>
                </div>
                <div class="privacy">
                    <img src="#" alt="privacy-svg">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-content">
        <div class="author-info">
            <div class="search-bar">
                <img src="#" alt="search-svg">
                <input type="text">
                <img src="#" alt="bell-svg">
                <img src="#" alt="cat-svg">
                <p>Morgan Oakley</p>
            </div>
            <div class="introduction">
                <div class="intro-text">
                    <img src="#" alt="cat-svg">
                    <small>Hi There!</small>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="links">
                    <a href="#">New</a>
                    <a href="#">Upload</a>
                    <a href="#">Share</a>
                </div>
            </div>
        </diV>
    </div>
</body>
</html>
